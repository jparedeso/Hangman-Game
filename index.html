<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/toastr.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Geography Hangman Game</h1>
		</div>
		

		<div class="row">
			
			<div class="col-md-6">
				<img src="assets/images/hangman0.png" alt="hangman" class="img-responsive img-thumbnail" id="myImage">
			</div>

			<div class="col-md-6">
				
				<div class="row">
					<h2 class="text-center">Click Any key to start!</h2>
				</div>

				<br>

				<div class="row">
					<div class="panel panel-primary text-center">
						<div class="panel-heading text-center">Current Country</div>
						<div class="panel-body">
							<div id="current"></div>
							<div id="clue"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<p class="text-center" id="hint"></p>
				</div>

				
				<br>
				<br>

				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">Wins</div>
						<div class="panel-body">
							<div id="wins"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">Number of guesses remaining</div>
						<div class="panel-body">
							<div id="guessesRemaining"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">Letters already guessed</div>
						<div class="panel-body">
							<div id="guessedLetters"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<audio id="myCorrect" preload="auto">
    <source src="assets/audio/crash_metal_sweetener_distant.ogg">
    </audio>
    <audio id="myWrong" preload="auto">
    <source src="assets/audio/crash.ogg">
    </audio>

	<script src="assets/javascript/toastr.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
